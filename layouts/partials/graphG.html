<script src="https://cdn.jsdelivr.net/npm/d3@6.7.0/dist/d3.min.js"
  integrity="sha256-+7jaYCp29O1JusNWHaYtgUn6EhuP0VaFuswhNV06MyI=" crossorigin="anonymous"></script>
<div id="graph-container"></div>
<style>
  :root {
    --g-node: var(--secondary);
    --g-node-active: var(--primary);
    --g-node-inactive: var(--visited);
    --g-link: var(--outlinegray);
    --g-link-active: #5a7282;
  }
</style>
{{ $js := resources.Get "js/graph.js" | resources.Fingerprint "md5" }}
<script src="{{ $js.Permalink }}"></script>
<script>
  drawGraph(
    {{ strings.TrimRight "/" .Page.Permalink }},
    {{ strings.TrimRight "/" .Site.BaseURL }},
    {{ $.Site.Data.graphConfig.paths }},
    {{ $.Site.Data.graphConfig.depthGG }},
    {{ $.Site.Data.graphConfig.enableDragGG }},
    {{ $.Site.Data.graphConfig.enableLegendGG }},
    {{ $.Site.Data.graphConfig.enableZoomGG }},
    {{ $.Site.Data.graphConfig.scaleGG }},
    {{ $.Site.Data.graphConfig.repelForceGG }},
    {{ $.Site.Data.graphConfig.centerForceGG }},
    {{ $.Site.Data.graphConfig.linkDistanceGG }},
    {{ $.Site.Data.graphConfig.fontSizeGG }},
    {{ $.Site.Data.graphConfig.opacityNodeGG }},
    {{ $.Site.Data.graphConfig.labelBottomGG }},
    true // this need to be proprely coded 
  )
</script>
